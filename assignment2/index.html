<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <title>Feedback Form</title>
</head>

<body>
    
    <div class="feedback-widget">
        <div><u><h1>Portfolio Feedback</h1></u></div>
        <a href=""><span><button type="submit" class="btn1">Feedback Please! <i class="fas fa-comment-dots"></i></button> </span></a>
        <div class="form">
            <form>
                <div  class="form-group">
                    <label  class=" email-icon">✉️ Email Id: </label>
                <input type="text" id="username1" name="username" placeholder="Enter your Email Id" required>
                <br>
                <br>
                </div>
                <!-- <br> -->
                <div class="stars">
                    <input type="radio" name="rating" id="rating-5">
                    <label for="rating-5" class="fas fa-star"></label>
                    <input type="radio" name="rating" id="rating-4">
                    <label for="rating-4" class="fas fa-star"></label>
                    <input type="radio" name="rating" id="rating-3">
                    <label for="rating-3" class="fas fa-star"></label>
                    <input type="radio" name="rating" id="rating-2">
                    <label for="rating-2" class="fas fa-star"></label>
                    <input type="radio" name="rating" id="rating-1">
                    <label for="rating-1" class="fas fa-star"></label>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <textarea input type="text" id="username" name="username"  cols="30" rows="10" placeholder="send your feedback" required></textarea>
                </div>
                <br>
                <br>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
        <div class="thanks">
            Thanks for your feedback! <i class="fas fa-thumbs-up"></i>
        </div>
    </div>
    <script>
        $(function() {
            $(".feedback-widget a").on("click", function(e) {
                $(".feedback-widget .form").show();
                $(".thanks").hide();
                $(".feedback-widget a").hide();
                e.preventDefault();
            });
            $(".form form").on("submit", function(e) {
                $(".feedback-widget .form").hide();
                $(".thanks").show();
                e.preventDefault();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
  $('#username1').submit(function(e) {
    var email = $('#username1').val();
    if (!validateEmail(email)) {
      e.preventDefault();
      alert('Please enter a valid email address.');
    }
  });

  function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
  }
});
    </script>
    
</body>

</html>
