<!DOCTYPE html>
<html>

<head>
    <title>Audioandvideo</title>
    <style>
    
        video {
            height: 400px;
            width: 400px;
            padding: 25px;
        }

        .div1 {
            height: 450px;
            width: 450px;
            border: 2px;
            border-radius: 1px;

</head>

<body>
    <div class="div1">

        </video>
    </div>
</body>

</html>
