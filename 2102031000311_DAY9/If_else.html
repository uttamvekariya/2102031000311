<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The if...else Statements</h2>

<p>Display a time-based greeting:</p>

<p id="demo"></p>

<script>
let hour = new Date().getHours();
let greeting;
  if (hour < 20) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }
document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
