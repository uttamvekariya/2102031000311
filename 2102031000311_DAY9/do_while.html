<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The do..while Loop</h2>

<p id="demo"></p>

<script>
let result = '';
let i = 0;

do {
  i = i + 1;
  result += i+"<br>";
} while (i < 5);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
