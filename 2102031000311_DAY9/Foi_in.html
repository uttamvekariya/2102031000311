<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The for...in Loop</h2>

<p>Iterate (loop) over the properties of an object:</p>

<p id="demo"></p>

<script>
const person = {fname:"John", lname:"Doe", age:25}; 
let text = "";

for (let x in person) {
  text += person[x] + " ";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
