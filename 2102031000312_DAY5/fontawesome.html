<!DOCTYPE html>
<html>

<head>
    <title>registration form</title>
    <link rel="stylesheet" href="https://fontawesome.com/icons/calendar-days?f=classic&s=light">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <style>
        .div1 {
            /* background-color: darkcyan; */
            color: #0a0a08;
            border: 2px solid black;
            margin: 0 auto;
            padding: 20px;
            width: 400px;
        }
      .fa-phone-square
      
      {
        transform: rotate(90deg);
      }
    </style>
</head>
<body>
    <center>
        <div class="div1">
            <h2><b>REGISTATION FORM</b></h2>
            <table border="1">
                <form>

                    <tr>
                        <td><label> <i class="fa fa-user" aria-hidden="true"></i>  FIRST NAME 
                            <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="FIRST NAME"><br><br></td>
                    </tr>




                    <tr>
                        <td><label> <i class="fa fa-user" aria-hidden="true"></i>  MIDDLE NAME 
                            <span style="color:red">*</span>:
                        </label></td>
                        <td><input type="text" placeholder="MIDDLE NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label> <i class="fa fa-user" aria-hidden="true"></i> LAST NAME 
                            <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="LAST NAME"><br><br></td>
                    </tr>

                    <tr>
                       
                        <td><label> <i class="fa fa-user" aria-hidden="true"></i>USER NAME 
                            <span style="color:red">*</span>:</label></td>
                        <td><input type="text" placeholder="USER NAME"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label> <i class="fa fa-envelope" aria-hidden="true"></i> EMAIL ADDRESS<span style="color:red">*</span>:</label></td>
                        <td> <input type="email" placeholder="ENTER YOUR EMAIL"><br><br></td>
                    </tr>

                    <tr>
                        <td> <label> <i class="fa fa-phone-square" aria-hidden="true"></i> CONTACT NUMBER<span style="color:red">*</span>:</label></td>
                        <td><input type="number"><br><br></td>
                    </tr>

                    <tr>
                        <td><label> <i class="fa-light fa-calendar-days"></i> DATE OF BIRTH<span style="color:red">*</span>:</label></td>
                        <td> <input type="date"><br><br></td>
                    </tr>

                    <tr>
                        <td><label>GENDER:<span style="color:red">*</span>:</label></td>
                        <td>MALE:<input type="radio" name="selected"><br>
                            FEMALE :<input type="radio" name="selected"></td><br><br>
                    </tr>

                    <tr>
                        <td><label>CURRENT ADDRESS<span style="color:red">*</span>:</label></td>
                        <td><textarea name="" id="" cols="30" rows="2"></textarea><br><br></td>
                    </tr>

                    <tr>
                        <td><label>PERMANENT ADDRESS<span style="color:red">*</span>:</label></td>
                        <td><textarea name="" id="" cols="30" rows="2"></textarea><br><br></td>
                    </tr>

                    <tr>
                        <td><label>SKILLS <span style="color:red">*</span>:</label></td>
                        <td><input type="text"><br><br></td>
                    </tr>

                    <tr>

                        <td><label>CREATE PASSWORD <span style="color:red">*</span>:</label></td>
                        <td><input type="password" placeholder="Enter your password"><br><br></td>
                    </tr>


                    <tr>
                        <td> <label>CONFIRM PASSWORD<span style="color:red">*</span>:</label></td>
                        <td> <input type="password" placeholder="Enter your password"><br><br></td>
                    </tr>


                    <tr>
                        <td colspan="2"><label><b>QUESTIONS FOR SECURITY REASONS.</b></label><br></td>
                    </tr>

                    <tr>
                        <td><label>WHICH IS YOUR FRUIT?<span style="color:red">*</span>:</label></td>
                        <td><textarea name="" id="" cols="30" rows="2"></textarea><br><br></td>
                    </tr>

                    <tr>
                        <td><label>WHAT IS YOUR NICKNAME<span style="color:red">*</span>:</label></td>
                        <td><textarea name="" id="" cols="30" rows="2"></textarea><br><br></td>
                    </tr>

                    <tr>

                        <td> <label>Upload CV</label> </td>


                        <td> <input type="file" id="File"></td>

                    </tr>

                    <tr>
                        <td><label>REGARDING ANY QUERY</label><br></td>
                        <td><textarea name="" id="" cols="30" rows="3"></textarea><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox">
                            <label>YES, I AGREE TO ALL TERMS AND CONDITONS. </label><br><br>
                        </td>
                    </tr>
                    <tr>


                        <td colspan="2"><button type="submit"> submit</button></td>

                    </tr>

    </center>
    </div>
    </form>
    </table>
</body>


</html>
