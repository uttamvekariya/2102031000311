<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onmouseover Event</h2>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://images.pexels.com/photos/14973655/pexels-photo-14973655/free-photo-of-green-leaves-with-white-veins.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Smiley" width="32" height="32">

<script>
function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
</body>
</html>
